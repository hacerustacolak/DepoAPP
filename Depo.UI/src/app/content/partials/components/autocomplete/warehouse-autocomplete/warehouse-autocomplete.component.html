<div class="form-group m-form__group row">
	<div class="col-lg-12 mt-4 m--margin-bottom-20-mobile">
		<mat-form-field class="mat-form-field-fluid">
			<mat-select
				[(ngModel)]="model"
				(ngModelChange)="onChangeModel($event)"
				[placeholder]="placeholder"
				[disabled]="isDisable"
			>
				<ngx-mat-select-search
					[placeholderLabel]="'COMMON.SEARCH' | translate"
					[noEntriesFoundLabel]="'COMMON.NO_ENTRIES' | translate"
					[formControl]="selectFilterControl"
				>
				</ngx-mat-select-search>
				<mat-option *ngIf="type && type === 'NONE'" [value]="0">{{
					"COMMON.NONE" | translate
				}}</mat-option>
				<mat-option *ngIf="type && type === 'ALL'" [value]="0">{{
					"COMMON.ALL" | translate
				}}</mat-option>
				<mat-option
					*ngFor="let option of filtredOptions | async"
					[value]="option.id"
				>
					{{ option.warehouseName }}
				</mat-option>
			</mat-select>
		</mat-form-field>
	</div>
</div>
