<div class="m-portlet">
    <div class="m-portlet__head">
        <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
                <span class="m-portlet__head-icon m--hide">
                    <i class="la la-gear"></i>
                </span>
                <h3 class="m-portlet__head-text">{{ 'COMMON.CRON_EDITOR' | translate }}</h3>
            </div>
        </div>
    </div>
    <form class="m-form">

        <div class="m-portlet__body">
            <div class="form-group m-form__group row">
                <div class="col-lg-12 m--margin-bottom-20-mobile">
                    <cron-editor [(cron)]="cronExpression" [disabled]="isCronDisabled" [options]="cronOptions">
                    </cron-editor>
                </div>
            </div>
        </div>

        <div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
            <div class="m-form__actions m-form__actions--solid">
                <div class="row text-right">
                    <div class="col-lg-12">
                        <button type="button" mat-raised-button [mat-dialog-close]="false" cdkFocusInitial
                            matTooltip="{{ 'COMMON.CANCEL_CHANGES' | translate }}">
                            <span translate="COMMON.BUTTONS.CANCEL">Cancel</span>
                        </button>&nbsp;
                        <button type="button" mat-raised-button color="primary" (click)="onSubmit()"
                            matTooltip="{{ 'COMMON.SAVE_CHANGES' | translate }}">
                            <span translate="COMMON.BUTTONS.SAVE">Save</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>
