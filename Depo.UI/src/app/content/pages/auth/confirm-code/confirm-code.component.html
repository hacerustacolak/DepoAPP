<!--begin::Signin-->
<div class="m-login__signin">
	<div class="m-login__title">
		<h3 class="m-login__title">{{'AUTH.GENERAL.CONFIRM_CODE' |translate}}</h3>
		<div class="m-login__desc">{{'AUTH.GENERAL.CODE_INFO' | translate}}</div>
	</div>

	<m-auth-notice></m-auth-notice>

	<div style="align-items: center;justify-content: center;flex-direction: row;display: flex;">
		<p style="color: black;font-size: large;font-weight: bold;">{{min}}:{{sec}}</p>
	</div>

	<!--begin::Form-->
	<form class="m-login__form m-form" name="form" (ngSubmit)="f.form.valid && submit()" #f="ngForm" novalidate>
		<div class="form-group">
			<mat-form-field>
				<mat-label>{{'AUTH.GENERAL.CONFIRM_CODE' |translate}}</mat-label>
				<input matInput type="password" name="code" placeholder="{{'AUTH.GENERAL.CODE_INFO' | translate}}" autocomplete="off" [(ngModel)]="model.OtpCode" #code="ngModel" required>
			</mat-form-field>
		</div>
	</form>
	<!--end::Form-->

	<!--begin::Action-->
	<div class="m-login__action m-login__action--fit">
		<button mat-button (click)="loginPage($event)" [disabled]="loading" translate="AUTH.GENERAL.BACK_BUTTON">Geri</button>
		<m-spinner-button [options]="spinner" (click)="submit()">{{'AUTH.GENERAL.CODE_BUTTON' | translate}}</m-spinner-button>
	</div>
	<!--end::Action-->
</div>
<!--end::Signin-->
