<!--begin::Signin-->
<div class="m-login__signin">
	<div class="m-login__title">
		<h3 class="m-login__title">{{'IDENTITY.PROFILE.CHANGE_PASSWORD' | translate}}</h3>
	</div>

	<m-auth-notice></m-auth-notice>

	<!--begin::Form-->
	<form class="m-login__form m-form" name="form" (ngSubmit)="f.form.valid && submit()" #f="ngForm" novalidate>
		<div class="form-group">
			<mat-form-field>
				<mat-label>Old Password</mat-label>
				<input matInput type="password" name="oldPassword" placeholder="Old Password" autocomplete="off" [(ngModel)]="model.oldPassword">
			</mat-form-field>
		</div>
		<div class="form-group">
			<mat-form-field>
				<mat-label>New Password</mat-label>
				<input matInput type="password" name="newPassword" placeholder="New Password" autocomplete="off" [(ngModel)]="model.newPassword">
			</mat-form-field>
		</div>
		<div class="form-group">
			<mat-form-field>
				<mat-label>New Password Again</mat-label>
				<input matInput type="password" name="newPasswordAgain" placeholder="New Password Again" autocomplete="off" [(ngModel)]="newPasswordAgain">
			</mat-form-field>
		</div>
	</form>
	<!--end::Form-->

	<!--begin::Action-->
	<div class="m-login__action m-login__action--fit">
		<button mat-button (click)="loginPage($event)" [disabled]="loading" translate="AUTH.GENERAL.BACK_BUTTON">Back</button>
		<m-spinner-button [options]="spinner" (click)="submit()">{{'AUTH.GENERAL.SUBMIT_BUTTON' | translate}}</m-spinner-button>
	</div>
	<!--end::Action-->
</div>
<!--end::Signin-->
