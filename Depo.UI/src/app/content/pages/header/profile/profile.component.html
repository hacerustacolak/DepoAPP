<div class="row" style="height: calc(100vh - 190px);">
  <div class="col-xl-3 col-lg-4">
    <div class="m-portlet m-portlet--full-height">
      <div class="m-portlet__body">
        <div class="m-card-profile">
          <div class="m-card-profile__title m--hide">
            Your Profile
          </div>
          <div class="m-card-profile__pic">
            <div class="m-card-profile__pic-wrapper">
              <img [src]="user.picture" alt="{{user.fullname}}">
            </div>
          </div>
          <div class="m-card-profile__details">
            <span class="m-card-profile__name">{{user.fullname}}</span>
            <a href="/" class="m-card-profile__email m-link">{{user.email}}</a>
          </div>
        </div>
        <!-- <ul class="m-nav m-nav--hover-bg m-portlet-fit--sides">
          <li class="m-nav__separator m-nav__separator--fit"></li>
          <li class="m-nav__section m--hide">
            <span class="m-nav__section-text">Section</span>
          </li>
          <li class="m-nav__item">
            <a class="m-nav__link">
              <i class="m-nav__link-icon flaticon-profile-1"></i>
              <span class="m-nav__link-title">
                  <span class="m-nav__link-wrap">
                      <span class="m-nav__link-text">My Profile</span>
                      <span class="m-nav__link-badge">
                          <span class="m-badge m-badge--success">2</span>
                      </span>
                  </span>
              </span>
            </a>
          </li>         
        </ul> -->
      </div>
    </div>
  </div>
  <div class="col-xl-9 col-lg-8">
    <div class="m-portlet m-portlet--full-height m-portlet--tabs  ">
      <div class="m-portlet__body">
        <form class="m-form m-form--fit m-form--label-align-right" [formGroup]="form">
          <div class="m-portlet__body">
            <div class="form-group m-form__group m--margin-top-10 m--hide">
              <div class="alert m-alert m-alert--default" role="alert">
                The example form below demonstrates common HTML form elements that receive updated styles from Bootstrap
                with additional classes.
              </div>
            </div>
            <div class="form-group m-form__group row">
              <div class="col-10 ml-auto">
                <h3 class="m-form__section">{{'PROFILE.CHANGE_PASSWORD' | translate}}</h3>
              </div>
            </div>
            <div class="form-group m-form__group row">
              <label for="example-text-input" class="col-2 col-form-label">{{'PROFILE.OLD_PASSWORD' |translate}}</label>
              <div class="col-7">
                <input class="form-control m-input" type="password" formControlName="oldPassword">
              </div>
            </div>
            <div class="form-group m-form__group row">
              <label for="example-text-input" class="col-2 col-form-label">{{'PROFILE.NEW_PASSWORD' |translate}}</label>
              <div class="col-7">
                <input class="form-control m-input" type="password" formControlName="newPassword">
              </div>
            </div>
            <div class="form-group m-form__group row">
              <label for="example-text-input" class="col-2 col-form-label">{{'PROFILE.NEW_PASSWORD_AGAIN' |translate}}</label>
              <div class="col-7">
                <input class="form-control m-input" type="password" formControlName="newPasswordAgain">
              </div>
            </div>
          </div>
          <div class="m-portlet__foot m-portlet__foot--fit">
            <div class="m-form__actions">
              <div class="row">
                <div class="col-2"></div>
                <div class="col-7">
                  <button type="reset" class="btn btn-accent m-btn m-btn--air m-btn--custom" (click)="onSubmit()">{{'PROFILE.SAVE' |translate}}</button>&nbsp;&nbsp;

                  <button type="reset" class="btn btn-secondary m-btn m-btn--air m-btn--custom">{{'PROFILE.CANCEL' |translate}}</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
