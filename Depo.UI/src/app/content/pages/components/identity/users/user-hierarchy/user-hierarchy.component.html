<div class="m-portlet" [ngClass]="{ 'm-portlet--body-progress' : viewLoading, 'm-portlet--body-progress-overlay' : true }">
	<div class="m-portlet__head">
		<div class="m-portlet__head-caption">
			<div class="m-portlet__head-title">
				<span class="m-portlet__head-icon m--hide">
					<i class="la la-gear"></i>
				</span>
				<h3 class="m-portlet__head-text">{{'IDENTITY.USER.SET_HIERARCHY' | translate}}</h3>
			</div>
		</div>
	</div>
	<div class="m-form">
		<div class="m-portlet__body">

			<div class="m-portlet__body-progress">
				<mat-spinner [diameter]="20"></mat-spinner>
			</div>
			<m-alert *ngIf="formErrorMsg" type="warn" [duration]="30000" [showCloseButton]="true" (close)="onAlertClose($event)">
				{{formErrorMsg}}
			</m-alert>

			<user-hierarchy-node [selectedUser]="user"></user-hierarchy-node>

		</div>
	</div>
</div>
