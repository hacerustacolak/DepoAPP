<div class="m-portlet" [ngClass]="{ 'm-portlet--body-progress' : viewLoading, 'm-portlet--body-progress-overlay' : true }">
	<div class="m-portlet__head">
		<div class="m-portlet__head-caption">
			<div class="m-portlet__head-title">
				<span class="m-portlet__head-icon m--hide">
					<i class="la la-gear"></i>
				</span>
				<h3 class="m-portlet__head-text">{{'IDENTITY.USER.SET_ROLE' | translate}}</h3>
			</div>
		</div>
	</div>
	<div class="m-form">
		<div class="m-portlet__body">

			<div class="m-portlet__body-progress">
				<mat-spinner [diameter]="20"></mat-spinner>
			</div>

			<m-alert *ngIf="formErrorMsg" type="warn" [duration]="30000" [showCloseButton]="true" (close)="onAlertClose($event)">
				{{formErrorMsg}}
			</m-alert>

			<mat-selection-list #rolesView>
				<mat-list-option (click)="onClick(role)" *ngFor="let role of roles | async" [selected]="role.selected" [value]="role">
					<mat-option>
						{{role.name}}
					</mat-option>
				</mat-list-option>
			</mat-selection-list>

		</div>
		<div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
			<div class="m-form__actions m-form__actions--solid">
				<div class="row text-right">
					<div class="col-lg-12">
						<button type="button" mat-raised-button [mat-dialog-close]="undefined" [disabled]="viewLoading"
								cdkFocusInitial matTooltip="{{ 'COMMON.CANCEL_CHANGES' | translate }}">
							<span translate="COMMON.BUTTONS.CANCEL">Cancel</span>
						</button>&nbsp;
						<button type="button" mat-raised-button color="primary" (click)="onSubmit()" [disabled]="viewLoading"
								matTooltip="{{ 'COMMON.SAVE_CHANGES' | translate }}">
							<span translate="COMMON.BUTTONS.SAVE">Save</span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
